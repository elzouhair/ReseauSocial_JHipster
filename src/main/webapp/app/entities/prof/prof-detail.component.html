<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="prof">
            <h2><span>Prof</span> {{prof.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Nom Prof</span></dt>
                <dd>
                    <span>{{prof.nomProf}}</span>
                </dd>
                <dt><span>Prenom Prof</span></dt>
                <dd>
                    <span>{{prof.prenomProf}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/prof', prof.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
